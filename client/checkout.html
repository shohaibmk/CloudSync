<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Checkout | Weather App</title>
  <meta name="description" content="A demo of a payment on Stripe" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/checkout/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://js.stripe.com/v3/"></script>
  <script src="/checkout/js" defer></script>
</head>

<body class="">
  <div class="d-flex justify-content-center align-items-center flex-column" style="width: 40%;height: 100vh;">
    <div class="d-flex justify-content-between mb-3" style="width: 300px;">
      <!-- <hr> -->
      <span>Items</span>
      <span>Price</span>
    </div>
    <div class="d-flex justify-content-between" style="width: 300px;">
      <!-- <hr> -->
      <span>Weather App Premium</span>
      <span>$1.99</span>
    </div>
    <div class="d-flex justify-content-between border-bottom border-3" style="width: 300px;">
      <!-- <hr> -->
      <span>Taxes</span>
      <span>$0.00</span>
    </div>
    <div class="d-flex justify-content-between" style="width: 300px;">
      <span>Total</span>
      <span>$1.99</span>
    </div>
  </div>
  <hr style="height: 83vh;width:.2vw;margin-top: 6%;border-width:0;background-color:grey;" class="me-3">
  <!-- Display a payment form -->

  <form id="payment-form">
    <div id="payment-element">
      <!--Stripe.js injects the Payment Element-->
    </div>
    <button id="submit">
      <div class="spinner hidden" id="spinner"></div>
      <span id="button-text">Pay now</span>
    </button>
    <div id="payment-message" class="hidden">this is the payment message</div>
  </form>

  <!-- Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">

        <strong class="me-auto">Weather App</strong>
        <small>0 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="toast-body" class="toast-body">
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
