<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings | Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/settings/css" />
    <script src="/settings/js" defer></script>

</head>

<body class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="border border-info rounded p-2 row justify-content-center" style="height: max-content;">
        <span class="row justify-content-center mt-3 mb-3"
            style="text-align: center;font-size: x-large;">Settings</span>
        <div class="row mt-3 mb-3">
            <span class="col-7 flex-nowrap">Temperature Unit</span>
            <span class="col-2" style="width: max-content;">℉</span>
            <label class="switch col-2 align-self-center">
                <input id="switchUnit" type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="col-2" style="width: max-content;">℃</span>
        </div>
        <button id="buttonSave" class="row btn" style="width: max-content;background-color: #2196F3">save</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
